name: Split and Release Filters

on:
  push:
    branches:
      - main
    paths:
      - 'filterlist.txt'
      - 'split_list.py'

jobs:
  process-filters:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Splitter Script
        run: python split_list.py

      - name: Sync Changes to Repo
        id: sync
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dist/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: auto-update domain filters [skip ci]"
            git push origin main
          else
            echo "No changes detected."
          fi

      - name: Prepare Release Metadata
        if: startsWith(github.event.head_commit.message, '!RELEASE')
        id: meta
        run: |
          MSG="${{ github.event.head_commit.message }}"
          
          VERSION=$(echo "$MSG" | awk '{print $2}')
          
          BODY=$(echo "$MSG" | cut -d' ' -f3-)
          
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "body=$BODY" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: startsWith(github.event.head_commit.message, '!RELEASE')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.tag }}
          body: ${{ steps.meta.outputs.body }}
          draft: false
          prerelease: false
          files: |
            filterlist.txt
            dist/*.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}